<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Flores Iris</title>
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .subtitle {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-box {
            background-color: #f1f1f1;
            padding: 10px;
            border-left: 4px solid #555;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.95em;
        }

        .input-container {
            position: relative;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #bbb;
            font-size: 0.95em;
            width: 100%;
        }

        .unit {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.85em;
            color: #666;
        }

        .btn-container {
            margin-top: 15px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-left: 3px solid #ccc;
            display: none;
        }

        .result.success {
            border-left: 3px solid green;
        }

        .result.error {
            border-left: 3px solid red;
        }

        .species-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .setosa {
            color: #3ee55a;
        }

        .versicolor {
            color: #1603ea;
        }

        .virginica {
            color: #c146b1;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Clasificador de Iris</h1>
        <p class="subtitle">Ingresa las medidas de la flor para conocer su especie</p>

        <!-- <div class="info-box">
            <div class="info-title">üìè Sobre las medidas:</div>
            <div class="info-text">
                Ingresa las medidas en cent√≠metros de los p√©talos y s√©palos de la flor Iris.
                El modelo clasificar√° la especie entre: setosa, versicolor o virg√≠nica.
            </div>
        </div> -->

        <form id="irisForm">
            <div class="form-grid">
                <!-- Columna Izquierda - S√©palos -->
                <div class="column">

                    <div class="form-group">
                        <label for="sepal_length">Longitud del s√©palo</label>
                        <div class="input-container">
                            <input type="number" id="sepal_length" name="sepal_length" step="0.1" min="0" max="20"
                                required>
                            <span class="unit">cm</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sepal_width">Ancho del s√©palo</label>
                        <div class="input-container">
                            <input type="number" id="sepal_width" name="sepal_width" step="0.1" min="0" max="20"
                                required>
                            <span class="unit">cm</span>
                        </div>
                    </div>
                </div>

                <!-- Columna Derecha - P√©talos -->
                <div class="column">

                    <div class="form-group">
                        <label for="petal_length">Longitud del p√©talo</label>
                        <div class="input-container">
                            <input type="number" id="petal_length" name="petal_length" step="0.1" min="0" max="20"
                                required>
                            <span class="unit">cm</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="petal_width">Ancho del p√©talo</label>
                        <div class="input-container">
                            <input type="number" id="petal_width" name="petal_width" step="0.1" min="0" max="20"
                                required>
                            <span class="unit">cm</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" id="predictBtn">
                    Clasificar
                </button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analizando las caracter√≠sticas...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <!-- Cargar configuraci√≥n desde .env -->
    <script src="config.js"></script>

    <script>
        // URL del servicio Flask (se carga desde .env)
        let API_URL = 'https://flashpractica.onrender.com'; // fallback por defecto

        // Elementos del DOM
        const form = document.getElementById('irisForm');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const predictBtn = document.getElementById('predictBtn');

        // Ejemplos de datos para cada especie
        const examples = {
            setosa: [5.1, 3.5, 1.4, 0.2],
            versicolor: [6.4, 3.2, 4.5, 1.5],
            virginica: [6.3, 3.3, 6.0, 2.5]
        };

        // Funci√≥n para llenar el formulario con ejemplos
        function fillExample(species) {
            const values = examples[species];
            document.getElementById('sepal_length').value = values[0];
            document.getElementById('sepal_width').value = values[1];
            document.getElementById('petal_length').value = values[2];
            document.getElementById('petal_width').value = values[3];
        }

        // Agregar botones de ejemplo
       function addExampleButtons() {
    const form = document.getElementById('irisForm');

    const exampleDiv = document.createElement('div');
    exampleDiv.style.textAlign = 'center';
    exampleDiv.style.margin = '15px 0';
    exampleDiv.innerHTML = `
        <p style="margin-bottom: 10px; color: #666;">Ejemplos</p>
        <button type="button" onclick="fillExample('setosa')" style="margin: 5px; padding: 8px 15px; font-size: 0.9em;">Setosa</button>
        <button type="button" onclick="fillExample('versicolor')" style="margin: 5px; padding: 8px 15px; font-size: 0.9em;">Versicolor</button>
        <button type="button" onclick="fillExample('virginica')" style="margin: 5px; padding: 8px 15px; font-size: 0.9em;">Virginica</button>
    `;

    // Insertar el bloque antes del formulario
    form.parentElement.insertBefore(exampleDiv, form);
}


        // Manejar env√≠o del formulario
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            // Obtener valores del formulario
            const features = [
                parseFloat(document.getElementById('sepal_length').value),
                parseFloat(document.getElementById('sepal_width').value),
                parseFloat(document.getElementById('petal_length').value),
                parseFloat(document.getElementById('petal_width').value)
            ];

            // Validar que todos los campos est√©n llenos
            if (features.some(val => isNaN(val))) {
                showError('Por favor, completa todos los campos con valores v√°lidos.');
                return;
            }

            // Mostrar loading
            showLoading();

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        features: features
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(data);
                } else {
                    showError(data.error || 'Error en la predicci√≥n');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n. Aseg√∫rate de que el servicio este funcionando.');
            }
        });

        function showLoading() {
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            predictBtn.disabled = true;
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
            predictBtn.disabled = false;
        }

        function showResult(data) {
            hideLoading();

            const species = data.prediction.class;
            const confidence = (data.confidence * 100).toFixed(1);
            const probabilities = data.probabilities;

            // Determinar clase CSS para el color
            const speciesClass = species.toLowerCase().replace('iris-', '');

            let resultHTML = `
                <div class="prediction-title">Resultado de la predicci√≥n</div>
                <div class="species-name ${speciesClass}">
                    ${species}
                </div>
            `;

            resultDiv.innerHTML = resultHTML;
            resultDiv.className = 'result success';
            resultDiv.style.display = 'block';
        }

        function showError(message) {
            hideLoading();

            resultDiv.innerHTML = `
                <div class="prediction-title">Error</div>
                <p>${message}</p>
            `;
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
        }

        // Hacer la funci√≥n fillExample global
        window.fillExample = fillExample;

        // Cargar configuraci√≥n e inicializar la p√°gina
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                // Cargar configuraci√≥n desde .env
                await window.configLoader.loadConfig();
                API_URL = window.configLoader.getApiUrl();

                // Mostrar informaci√≥n de debug si est√° habilitado
                if (window.configLoader.isDebug()) {
                    console.log('üîß Modo DEBUG activado');
                    console.log('üì° API URL:', API_URL);

                    // Agregar indicador visual de la URL en uso
                    const container = document.querySelector('.container');
                    const debugInfo = document.createElement('div');
                    debugInfo.style.cssText = `
                        border-radius: 8px;
                        padding: 10px;
                        margin-bottom: 20px;
                        font-size: 0.9em;
                        color: #856404;
                    `;
                    debugInfo.innerHTML = `
                        <strong>üîß Modo Desarrollo:</strong> API en ${API_URL}
                    `;
                    container.insertBefore(debugInfo, container.firstChild.nextSibling);
                }

                // Verificar conectividad con la API
                await checkApiConnection();

            } catch (error) {
                console.error('Error al cargar configuraci√≥n:', error);
            }

            addExampleButtons();
        });

        // Funci√≥n para verificar conexi√≥n con la API
        async function checkApiConnection() {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    timeout: 5000
                });

                if (response.ok) {
                    console.log('‚úÖ Conexi√≥n con API establecida');
                } else {
                    console.warn('‚ö†Ô∏è API responde pero con errores');
                }
            } catch (error) {
                console.warn('‚ùå No se pudo conectar con la API:', error.message);
                showApiWarning();
            }
        }

        // Mostrar advertencia si no hay conexi√≥n con la API
        function showApiWarning() {
            const container = document.querySelector('.container');
            const warningDiv = document.createElement('div');
            warningDiv.style.cssText = `
                padding: 15px;
                margin-bottom: 20px;
                text-align: center;
            `;
            warningDiv.innerHTML = `
                No se pudo conectar con el servicio Flask en ${API_URL}<br>
            `;
            container.insertBefore(warningDiv, container.firstChild.nextSibling);
        }

        // Agregar animaciones a los inputs
        // const inputs = document.querySelectorAll('input[type="number"]');
        // inputs.forEach(input => {
        //     input.addEventListener('focus', function () {
        //         this.parentElement.parentElement.style.transform = 'scale(1.02)';
        //     });

        //     input.addEventListener('blur', function () {
        //         this.parentElement.parentElement.style.transform = 'scale(1)';
        //     });
        // });
    </script>
</body>

</html>
